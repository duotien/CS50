<!DOCTYPE html>
<html>
    <head>
        <title>Hovering effect</title>
        <style>
            button {
                width: 500px;
                height: 400px;
                font-size: 24px;
            }
            button:hover {
                color: red;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <button>Click me</button>
    </body>
</html>
