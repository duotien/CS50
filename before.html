<!DOCTYPE html>
<html>
    <head>
        <title>Before what now?</title>
        <style>
            a::before{
                content: "Don't click this: ";
                font-weight: bold;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <a href="#">one link</a> <br>
        <a href="#">another link</a> <br>
        <a href="#">another different link</a> <br>
    </body>
</html>
